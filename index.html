<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fork Me! FCC: Test Suite Template</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <div class="content">
            <header class="header">
                <h1 id="title">Survey Form</h1>
                <p id="description">
                    Complete this form and earn money! (You need to be +18)
                </p>
            </header>
            <form id="survey-form">
                <div class="formDiv">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                        required
                    />
                </div>
                <div class="formDiv">
                    <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                </div>
                <div class="formDiv">
                    <label id="number-label" for="number"
                    >Age</label
                    >
                    <input
                        type="number"
                        name="age"
                        id="number"
                        min="18"
                        max="99"
                        placeholder="Age"
                    />
                </div>
                <div class="formDiv">
                    <p>Select your current Role</p>
                    <select
                        id="dropdown"
                        name="role"
                        class="form-control"
                        required
                    >
                        <option disabled selected value>
                            Select current role
                        </option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="formDiv">
                    <p>Select your gender</p>
                    <label>
                        <input
                            name="gender"
                            value="definitely"
                            type="radio"
                            checked
                        />Male</label
                    >
                    <label>
                        <input
                            name="gender"
                            value="maybe"
                            type="radio"
                        />Female</label
                    >

                    <label
                        ><input
                            name="gender"
                            value="not-sure"
                            type="radio"
                        />Other</label
                    >
                </div>

                <div class="formDiv">
                    <p>
                        Wich pet or pets do you have? (you can select 2 options)
                    </p>

                    <label
                        ><input
                            name="pets"
                            value="Cat"
                            type="checkbox"
                        />Cat</label
                    >
                    <label>
                        <input
                            name="pets"
                            value="Dog"
                            type="checkbox"
                        />Dog</label
                    >
                    <label
                        ><input
                            name="pets"
                            value="Bird"
                            type="checkbox"
                        />Bird</label
                    >
                    
                <div class="formDiv">
                    <p>Describe yourself</p>
                    <textarea
                        id="comments"
                        name="describe"
                        placeholder="Describe yourself here..."
                    ></textarea>
                </div>

                <div class="formDiv">
                    <button type="submit" id="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
